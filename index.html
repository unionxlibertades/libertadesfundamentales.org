<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio web bajo construcción</title>
	<meta name="description" content="Unión por las Libertades Fundamentales: Organización de profesionistas dedicada a la promoción y defensa de los derechos humanos, la familia, la libertad de religión, conciencia y expresión, y los valores democráticos en México.">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #F0C14B;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #000;
        }
        h2 {
            font-size: 2rem;
            margin: 10px 0;
            font-weight: normal;
            color: #000;
        }
        p {
            font-size: 1rem;
            color: #000;
            margin: 20px 0;
        }
        .image-container {
            margin-top: 20px;
            text-align: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            max-width: 300px;
            max-height: 300px;
            object-fit: contain;
        }
		@media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 40px;
            }
            .content {
                text-align: left;
                margin-right: 20px;
                flex: 1;
            }
            .image-container {
                margin-top: 0;
                flex: 0 0 300px;
            }
            h1 {
                font-size: 4rem;
            }
            h2 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Sitio web</h1>
            <h2>bajo construcción</h2>
            <p>
                Unión por las Libertades Fundamentales estamos preparando algo sorprendente y emocionante para ti.
            </p>
        </div>
        <div class="image-container">
            <img src="/images/2396660-min.webp" alt="Under Construction" width="300" height="300">
        </div>
    </div>

    <script>
        function adjustLayout() {
            var container = document.querySelector('.container');
            var content = document.querySelector('.content');
            var imageContainer = document.querySelector('.image-container');
            
            if (window.innerWidth >= 768) {
                container.style.flexDirection = 'row';
                content.style.textAlign = 'left';
                imageContainer.style.marginTop = '0';
            } else {
                container.style.flexDirection = 'column';
                content.style.textAlign = 'center';
                imageContainer.style.marginTop = '20px';
            }
        }

        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
    </script>
</body>
</html>
