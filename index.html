<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio web bajo construcción</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #F0C14B;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            width: 800px;
            height: 400px;
            position: relative;
        }
        h1 {
            font-size: 72px;
            font-weight: bold;
            color: #000;
            margin: 0;
            line-height: 1;
        }
        h2 {
            font-size: 48px;
            font-weight: normal;
            color: #000;
            margin: 0;
            margin-top: 10px;
        }
        p {
            font-size: 24px;
            color: #000;
            margin-top: 40px;
            max-width: 500px;
        }
        .image-container {
            position: absolute;
            right: 0;
            bottom: 0;
        }
        .image-container img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Sitio web</h1>
            <h2>bajo construcción</h2>
            <p>
                Unión por las Libertades Fundamentales estamos preparando algo sorprendente y emocionante para ti.
            </p>
            <div class="image-container">
                <img src="images/2396660-min.png" alt="Under Construction">
            </div>
        </div>
    </div>
</body>
</html>
